<div class="my-5">
    <h2 class="fw-bold text-main py-4">Login Form :</h2>
    <h3 *ngIf="errMessage.length >0" class="alert alert-danger">{{errMessage}}</h3>
    <form [formGroup]="LoginForm" (ngSubmit)="signIn(LoginForm)">

        <div class="mb-3">
            <label for="">email</label>
            <input  formControlName="email" type="email" class="form-control" />
            <div  class="alert alert-danger"
                *ngIf="LoginForm.get('email')?.errors&&LoginForm.get('email')?.touched">
                <p *ngIf="LoginForm.get('email')?.getError('required')">this required input</p>
                <p *ngIf="LoginForm.get('email')?.getError('email')">enter avalid email</p>
            </div>
            <!-- <p *ngIf="invalidInput" class="alert alert-danger">email is Required</p> -->
        </div>
        <div class="mb-3">
            <label for="">password</label>
            <input formControlName="password" type="password" class="form-control" />
            <div class="alert alert-danger"
                *ngIf="LoginForm.get('password')?.errors&&LoginForm.get('password')?.touched">
                <p *ngIf="LoginForm.get('password')?.getError('required')">this required input</p>
                <p *ngIf="LoginForm.get('password')?.getError('pattern')">enter avalid password</p>
            </div>
        </div>
     
        

        <button  type="submit" class="btn btn-success">
        Login
        <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
        </button>

    </form>

</div>
